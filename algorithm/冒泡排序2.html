<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var sortArr = [3,4,8,6,1,0];
     function compare(a,b){
         return a - b;
     }
     function swap(a,i,j){
        var t = a[i];
        a[i] = a[j];
        a[j] = t;
     }
      function bubbleSort(arr){
          var len = arr.length;
          var i;
          var j;
          for(i = 0;i < len;i++){
            for(j = 0;j<len-i-1;j++){
               if(compare(arr[j],arr[j+1]) > 0){
                    swap(arr,j,j+1);
               }
            }
          }
          return arr;
      }
    alert(bubbleSort(sortArr));
</script>
</body>
</html>
