    function Score(){
        this.scoreData = [];
        this.addScore = addScore;
        this.average = average;
    }
    function addScore(tmp){
        this.scoreData.push(tmp);
    }
    function average(){
       var total=0;
       for(var i = 0;i<this.scoreData.length;i++){
         total += this.scoreData[i];
       }
        return total / this.scoreData.length;
    }
    var os = new Score();
    os.addScore(23);
    os.addScore(21);
    os.addScore(25);
    os.addScore(27);
