<!DOCTYPE html>
<html ng-app="animteApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
          div{
              transitions:all 0.2S liner;
              background: red;
              height: 300px;
              width : 300px;
          }
        .ani{
            height: 1300px;
            width : 1300px;
        }
    </style>
</head>
<body>
  <div animate-test></div>
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script>
    var animateApp = angular.module('animteApp',[]);
    animateApp.directive('animateTest',function($animate){
        return{
            restrict:'AE',
            link : function(scope,element,attrs){
                 console.log($animate)
                $animate.addClass('.ani');
            }
        }
    });

</script>
</body>
</html>
