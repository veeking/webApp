<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var sortArr = [];
    for(var i=0;i < 20; i++){
        sortArr.push(Math.floor(Math.random()*20));  //Math.floor 取整也可以使用~~
    }
    document.write(sortArr+"<br/>");

    Array.prototype.insertSort = function(){
        var j;
        var value;
        for(var i=0;i<this.length;i++){
            j = i;
            for(j=i;j)
            while(j>0 && this[j-1] > value){  // 上一个 比 当前的大时
                this[j] = this[j-1];
                j--;
            }  // end while
            this[j] = value;
        }
    }

    sortArr.insertSort();
    document.write(sortArr + "<br />");
</script>
</body>
</html>
