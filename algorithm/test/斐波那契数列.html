<script>
     //  斐波那契数列

    function feb(n){
      var resNum = 0;
      for(var i=2;i<n;i++){
         resNum += (i-1)+(i-2);  //斐波那契数列  结果值 = 上个值 + 上上个值
          console.log(resNum);
      }

    }
   feb(10);


</script>
