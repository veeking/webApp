<script>  // 字典 以及 字典实例
   function Dictionary(){
      this.add = add;
      this.dataStore = new Array();
      this.remove = remove;
      this.find = find;
      this.count = count;
      this.show = show;
   }

   function add(key,value){
     this.dataStore[key] = value;
   }
   function find(key){
      return this.dataStore[key];
   }
   function remove(key){
     delete this.dataStore[key];
   }
   function count(){
     var n = 0;
     for(obj in Object.keys(this.dataStore)){
            ++n;
     }
     return n;
   }
   function show(){
     try {
         for (key in this.dataStore) {
             console.log(key + " : " + this.dataStore[key]);
         }
     }catch(e){
         alert(e)
     }
   }

      //  字典->记录单词出现次数实例

      function countWord(words){
          var wordsDic = new Dictionary();
          var word = words.split(" ");
          for(var i=0;i < word.length;i++){//注意 别把wordsDic.dataStore[word[i]]
              if(!wordsDic.find(word[i])){  //写成 wordsDic.dataStore[i]
                  wordsDic.add(word[i],1);
              }else{
                  wordsDic.dataStore[word[i]]++;
              }

         }  // end for
          wordsDic.show();
      }
      var words = "Module 'myApp' is not available! You either misspelled the module name or forgot to load it. If registering a module ensure that you specify the dependencies as the second";
